# Migration Post node type content.
id: druio_node_post
label: Posts
migration_group: druio
source:
  plugin: druio_node_post
destination:
  plugin: entity:node
process:
  type:
    plugin: default_value
    default_value: post
  title: title
  nid: nid
  uid:
    plugin: migration_lookup
    migration: druio_user
    source: uid
  sticky:
    plugin: default_value
    default_value: 0
  status: status
  created: created
  changed: changed
  'body/value': body_value
  'body/format': body_format
  field_paragraphs:
    plugin: druio_paragraphs
    source: paragraphs
migration_dependencies:
  required:
    - druio_user
dependencies:
  enforced:
    module:
      - druio_migrate
migration_tags:
  - Content