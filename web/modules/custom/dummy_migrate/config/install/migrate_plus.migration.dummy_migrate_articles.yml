id: dummy_migrate_articles
label: 'Article'
migration_group: dummy_migrate
migration_tags:
  - node
  - article
source:
  plugin: dummy_migrate
  module: dummy_migrate
  path: assets/articles.csv
  delimiter: ';'
  enclosure: '"'
  header_row_count: 1
  columns:
    0:
      key: id
      label: 'Article ID'
    1:
      key: title
      label: 'Title'
    2:
      key: 	field_image
      label: 'Promo image URL'
    3:
      key: uid
      label: 'Author ID'
    4:
      key: body
      label: 'Content'
  key: id
  constants:
    status: 1
    sticky: 0
    body_format: 'full_html'
process:
  title: title
  uid:
    -
      # В данном плагине мы ищем актуальный uid юзера зная его UID в источнике.
      plugin: migration_lookup
      migration: dummy_migrate_users
      source: uid
    -
      # Если по каким-то причинам связь не нашлась, отдаем авторство админу.
      plugin: default_value
      default_value: 1
  sticky: 'constants/sticky'
  status: 'constants/status'
  'body/value': body
  'body/format': 'constants/body_format'
  # Находим fid загруженного файла и записываем его в поле для изображения.
  'field_image/target_id':
    plugin: migration_lookup
    migration: dummy_migrate_article_files
    source: id
destination:
  plugin: entity:node
  # Вы также можете установить данное значение в process как type.
  default_bundle: article
migration_dependencies:
  required:
    - dummy_migrate_users
    - dummy_migrate_article_files
dependencies:
  enforced:
    module:
      - dummy_migrate
#      - migrate_source_csv
