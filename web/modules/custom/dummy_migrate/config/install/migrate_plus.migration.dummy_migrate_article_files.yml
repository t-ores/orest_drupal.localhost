id: dummy_migrate_article_files
label: 'Article files'
migration_group: dummy_migrate
migration_tags:
  - file
  - article
source:
  plugin: dummy_migrate
  module: dummy_migrate
  path: assets/articles.csv
  delimiter: ';'
  enclosure: '"'
  header_row_count: 1
  columns:
    0:
      key: id
      label: 'Article ID'
    1:
      key: title
      label: 'Title'
    2:
      key: field_image
      label: 'Promo image URL'
    3:
      key: uid
      label: 'Author ID'
    4:
      key: body
      label: 'Content'
  key: id
  constants:
    status: 1
    uid: 1
    destination: 'public://migration-downloads/articles/image.jpg'
process:
  uri:
    -
      # Мы будем пробовать качать каждый файл и называть его image_N.jpg чтобы
      # не заморачиваться и не добавлять для этого плагинов и новых данных.
      plugin: download
      source:
        - field_image
        - 'constants/destination'
      file_exists: rename
    -
      plugin: skip_on_empty
      method: row
      message: 'Field downloaded_photo is missed'
  status: 'constants/status'
  uid: 'constants/uid'
destination:
  plugin: entity:file
migration_dependencies: {}
dependencies:
  enforced:
    module:
      - dummy_migrate
      - migrate_source_csv
